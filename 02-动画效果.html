<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .bounce-enter-active{
             animation: bounce-in 1s;
         }
         .bounce-leave-active{
             animation: bounce-in 1s reverse;
         }
         @keyframes bounce-in{
             0%{
                 transform: scale(0);
             }
             50%{
                 transform: scale(1.5);
             }
             100%{
                 transform: scale(1);
             }
         }
    </style>
</head>
<body>
   <div id="demo">
       <button @click='show=!show'>放大缩小</button>
       <transition name='bounce'>
            <p v-show='show'>dffffffdffff</p>
       </transition>
      
   </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:'#demo',
        data:{
            show:true
        }
    })
</script>
</html>
